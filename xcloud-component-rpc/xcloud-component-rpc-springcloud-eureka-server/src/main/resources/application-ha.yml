# #### Environment(Eureka Server for Uat) configuration. ####
#

spring:
  security:
    basic:
      enabled: true
    user:
      name: ${SPRING_SECURITY_USER_NAME:eureka}
      password: ${SPRING_SECURITY_USER_NAME:wl4g.com}

# https://github.com/Netflix/eureka/wiki/Configuring-Eureka
eureka:
  environment: pro # Default by test
  client:
    registerWithEureka: true # Default by true, register self to other eureka
    fetchRegistry: true # Default by true
    healthcheck:
      enabled: true

---
server:
  port: 9001
spring:
  profiles: peer1
eureka:
  instance:
    hostname: peer1
  client:
    serviceUrl.defaultZone: "\
      http://${spring.security.user.name}:${spring.security.user.password}@peer2:9002${server.servlet.contextPath}/eureka/,\
      http://${spring.security.user.name}:${spring.security.user.password}@peer3:9003${server.servlet.contextPath}/eureka/"

---
server:
  port: 9002
spring:
  profiles: peer2
eureka:
  instance:
    hostname: peer2
  client:
    serviceUrl.defaultZone: "\
      http://${spring.security.user.name}:${spring.security.user.password}@peer1:9001${server.servlet.contextPath}/eureka/,\
      http://${spring.security.user.name}:${spring.security.user.password}@peer3:9003${server.servlet.contextPath}/eureka/"

---
server:
  port: 9003
spring:
  profiles: peer3
eureka:
  instance:
    hostname: peer3
  client:
    serviceUrl.defaultZone: "\
      http://${spring.security.user.name}:${spring.security.user.password}@peer1:9001${server.servlet.contextPath}/eureka/,\
      http://${spring.security.user.name}:${spring.security.user.password}@peer2:9002${server.servlet.contextPath}/eureka/"

