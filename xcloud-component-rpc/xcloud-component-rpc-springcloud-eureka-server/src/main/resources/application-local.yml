# #### Environment(Eureka Server) configuration. ####
#

# Default security configuration.
security:
  basic:
    enabled: true
  user:
    name: user
    password: 123456

server.port: 8761

# Default eureka (local)configuration.
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false # Default by true, register self to other eureka
    fetchRegistry: false # Default by true
    serviceUrl:
      defaultZone: http://${security.user.name}:${security.user.password}@localhost:${server.port}/${spring.application.name}
    healthcheck:
      enabled: true
