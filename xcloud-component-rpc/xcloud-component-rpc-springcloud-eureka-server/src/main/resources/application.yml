# #### Environment(Eureka Server) configuration. ####
#

spring:
  application:
    name: eureka
  profiles:
    active: local # for default
  xcloud:
    component:
      framework:
        default-boot-configurer:
          enable: false
        naming-prototype-factory:
          enable: false
        generic-operator:
          enable: false
        smart-proxy:
          enable: false
      web:
        embedded-webapps:
          enable: false
        human-date-converter:
          enable: false
        global-error:
          enable: false

