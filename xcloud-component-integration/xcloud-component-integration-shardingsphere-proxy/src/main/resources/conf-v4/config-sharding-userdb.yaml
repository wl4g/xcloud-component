##################### Configuration of 'userdb' by group sharding v4 #######################

# @see:org.apache.shardingsphere.shardingproxy.config.yaml.YamlProxyRuleConfiguration
schemaName: userdb

dataSources:
  userdb_g0db0:
    url: jdbc:mysql://127.0.0.1:13306/userdb_g0db0?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8
    username: root
    password: root
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 50
    minPoolSize: 1
    maintenanceIntervalMilliseconds: 30000
  userdb_g0db1:
    url: jdbc:mysql://127.0.0.1:13306/userdb_g0db1?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8
    username: root
    password: root
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 50
    minPoolSize: 1
    maintenanceIntervalMilliseconds: 30000
  userdb_g0db2:
    url: jdbc:mysql://127.0.0.1:13306/userdb_g0db2?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8
    username: root
    password: root
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 50
    minPoolSize: 1
    maintenanceIntervalMilliseconds: 30000

dataSource:
  url: jdbc:mysql://127.0.0.1:13306/userdb_g0db0?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8
  username: root
  password: root
  connectionTimeoutMilliseconds: 30000
  idleTimeoutMilliseconds: 60000
  maxLifetimeMilliseconds: 1800000
  maxPoolSize: 50
  minPoolSize: 1
  maintenanceIntervalMilliseconds: 30000

masterSlaveRule:
  name: userdb_master0
  masterDataSourceName: userdb_g0db0
  slaveDataSourceNames:
    - userdb_g0db1
    - userdb_g0db2
  loadBalanceAlgorithmType: RANDOM

#################################### DB Group0 #########################################
shardingRule:
  tables: # Tables definitions.
    t_user:
      logicTable: t_user
      actualDataNodes: userdb_g0db${0..2}.t_user_${0..2}
      databaseStrategy:
        inline:
          shardingColumn: id
          algorithmExpression: userdb_g0db${id % 3}
      tableStrategy:
        inline:
          shardingColumn: id
          algorithmExpression: t_user_${id % 3}
      keyGenerator:
        type: snowflake
        column: id
        props:
          worker-id: '1001'
  #bindingTables:
  #  - t_user
  defaultDatabaseStrategy:
    inline:
      shardingColumn: id
      algorithmExpression: ds_${id % 3}
  defaultTableStrategy:
    none:
